<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button icon="chevron-back-circle">
        
      </ion-back-button>
    </ion-buttons>
    <ion-title >Encuestas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1 class="ion-padding">{{ nombre_encuesta }}</h1>
  <ion-item *ngFor="let ask of preguntas; index as position" color="secondary" lines="full" fill="solid" detail="false">  
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12">
          <ion-label text-wrap>
            {{ ask.fields.pregunta }}
          </ion-label>
        </ion-col>        
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-range [min]="ask.fields.min_val" [max]="ask.fields.max_val" [value]="ask.fields.min_val" [pin]="true" [ticks]="true" [snaps]="true" (ionChange)="onIonChange($event, ask.pk)" ngClass="{{ ask.valor }}"></ion-range>          
        </ion-col>
      </ion-row>      
    </ion-grid>        
  </ion-item>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-button (click)="fill()" expand="block" style="--background: #d82a27; --color: #ffffff;">
        Enviar encuesta <ion-icon name="send" slot="end"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
